<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reg form.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Order Page</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details" >Where</span>
            <input type="text" id="hostel" placeholder="Enter your hostel address" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">When</span>
            <input type="date" placeholder="Enter the date" required>
          </div>
          <div class="input-box">
            <span class="details">Phone No</span>
            <input type="text" id="PhoneNo" placeholder="Enter your phone No" rl̥ōequired>
          </div>
          <div class="input-box">
            <span class="details">What Time</span>
            <input type="time" name="time" id="time" required>
          </div>
          <div class="input-box">
            <span class="details">Hostel Name</span>
            <input type="text" name="hostelName" id="hostelName" required>
          </div>
          <div class="input-box">
            <span class="details">Room No.</span>
            <input type="number" name="RoomNo" id="RoomNO" min="1001" max="4070" required>
          </div>
        </div>
        
        <div class="button">
          <input type="submit" id="Order" value="Order Now">
        </div>
      </form>
    </div>
  </div>


 
  <script src="site.js"></script>

</body>
</html>
